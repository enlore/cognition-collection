<blueprint>
    <data name="collectionConfig" value="run collectionConfig">

    <data name="cfg_dags" value="bananas"/>
    <alloy name="dags" source="collectionConfig" url="collection.html" />
    <data name="dags_working" />
    <data name="dags_canonical" />

</blueprint>

<display>
    <h1> Lets Write a Collection Utility Alloy </h2>
</display>

<script>
  $.cog({
      init: function init () {

      },

      collectionConfig: function () {
          return {
              serviceConfig: "cfg_dags",
              working: "dags_working",
              canonical: "dags_canonical",
              fetchOnInit: true
          }
      },

      configDags: function () {
          return {
              url: "/api/dags"
          }
      }
  })
</script>
