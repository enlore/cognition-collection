<blueprint>
    <data name="collectionConfig" value="run collectionConfigCrap" />

    <data name="cfg_svc_dags" value="run dagsConfig"/>
    <data name="dags_canonical" />

    <!--TODO temporarily a cog instead of an alloy-->
    <cog name="dags" source="data collectionConfig" item="data bunny" url="collection.html" />

</blueprint>

<display>
    <h1> Lets Write a Collection Utility Alloy </h1>
</display>

<script>
  $.cog({
      init: function init () {

      },

      collectionConfigCrap: function () {
          return {
              serviceConfig: "cfg_svc_dags",
              canonical: "dags_canonical",
              options: {
                  fetchOnInit: true
              }
          }
      },

      dagsConfig: function dagsConfig () {
          return {
              url: "/api/dags",
              format: "json"
          }
      }
  })
</script>
